<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Choose Your Pokemon</title>
</head>

<body>
  <header id="header">
    <img
      src="https://static1.textcraft.net/data1/d/2/d22c3e0352978beb5f75f2fbb21706eb6ef4b4fcda39a3ee5e6b4b0d3255bfef95601890afd80709da39a3ee5e6b4b0d3255bfef95601890afd80709e997837b44e4cf02f63ab47b56cf530e.png"
      alt="" />
  </header>
  <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
          <form id="searchMenu" action="">
          <input
            class="input is-rounded"
            type="text" id="inputForm"
            placeholder="Pokemon Search"/>
          <button id="pokeball" class="searchBtn"><img src="./asset/pokeball.png" alt="Pokeball"></button>
          <button class="pokedex" id="pokedex"><img src="./asset/Pokedex.png" alt="Pokedex"></button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="result_box" class="hidden" >
    <div id="selectedPokemon"></div>
    <div id="buttons"><button id="favoriteBtn"><i class="fas fa-heart"></i></button><button id="returnBtn"><i class="fas fa-undo"></i></button></div>
    <div id="pokeCard">
      <div>
        <div class="cardImg">
        </div>
        <div class="cardContent">
          <div class="stats">
          </div>
        </div>
      </div>
    </div>
    <div class="giphHolder">
      <div class="giphys">
        <div id="giphy-0" class="giph">
        </div>
        <div id="giphy-1" class="giph">
        </div>
        <div id="giphy-2" class="giph">
        </div>
      </div>
      <div class="giphys">
        <div id="giphy-3" class="giph">
        </div>
        <div id="giphy-4" class="giph">
        </div>
        <div id="giphy-5" class="giph">
        </div>
        </div>
      </div>
    </div>
  </div><br>
  <div class="columns" id="pokeSelect">
    <div class="column is-one-fifth">
      <div class="card">
        <div class="card-image">
          <figure class="image image-0 is-4by3">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title title-0 is-4 has-text-centered" id="rpn-0"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-fifth">
      <div class="card">
        <div class="card-image">
          <figure class="image image-1 is-4by3">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title title-1 is-4 has-text-centered" id="rpn-1"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-fifth">
      <div class="card">
        <div class="card-image">
          <figure class="image image-2 is-4by3">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title title-2 is-4 has-text-centered" id="rpn-2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="columns" id="pokeSelect">
    <div class="column is-one-fifth">
      <div class="card">
        <div class="card-image">
          <figure class="image image-3 is-4by3">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title title-3 is-4 has-text-centered" id="rpn-3"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-fifth">
      <div class="card">
        <div class="card-image">
          <figure class="image image-4 is-4by3">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content"> 
              <p class="title title-4 is-4 has-text-centered" id="rpn-4"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-fifth">
      <div class="card">
        <div class="card-image">
          <figure class="image image-5 is-4by3">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title title-5 is-4 has-text-centered" id="rpn-5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://kit.fontawesome.com/bf2e3f60e1.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="favorite.js"></script>

</html>
