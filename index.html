<body>
  <header id="header">
    <img
      src="https://static1.textcraft.net/data1/d/2/d22c3e0352978beb5f75f2fbb21706eb6ef4b4fcda39a3ee5e6b4b0d3255bfef95601890afd80709da39a3ee5e6b4b0d3255bfef95601890afd80709e997837b44e4cf02f63ab47b56cf530e.png"

          <form id="searchMenu" action="">
            <input class="input is-rounded" type="text" id="inputForm" placeholder="Pokemon Search" />
            <button id="pokeball" class="searchBtn"><img src="./asset/pokeball.png" alt="Pokeball"></button>
            <button class="pokedex" id="pokedex"><img src="./asset/Pokedex.png" alt="Pokedex"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="result_box" class="hidden" >
    <div id="selectedPokemon">Pikachu<button><i id="favoriteBtn" class="fas fa-heart"></i></button><button><i id="returnBtn" class="fas fa-undo"></i></button></div>
    <div id="pokeCard">
      <div>
        <div class="cardImg">
          <img src="pikachu.png" alt="Placeholder image">

        <div class="cardContent">
          <div class="stats">
            <p id="stat1">Stat</p>

        <div id="giphy5" class="giph">
          <img src="pikachu.png">
        </div>
        <div id="giphy6" class="giph">
          <img src="pikachu.png">
        </div>
      </div>
    </div>
  </div>
  <div class="columns" id="pokeSelect">
    <div class="column is-one-fifth">
      <div class="card">
        <div class="card-image">
          <figure class="image image-1 is-4by3">
            <img src="image.png" alt="Placeholder image" />
